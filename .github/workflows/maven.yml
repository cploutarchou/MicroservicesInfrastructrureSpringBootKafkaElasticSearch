# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build config module
      run: mvn -B package --file microservices/app-config-data/pom.xml
    - name: Build Application Skeleton module
      run: mvn -B package --file microservices/pom.xml
    - name: Build twitter to kafka service module
      run: mvn -B -e -X package --file microservices/twitter-to-kafka-service/pom.xml

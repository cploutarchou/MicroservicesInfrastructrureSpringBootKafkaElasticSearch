stages:
  - build
  - test
  - deploy
  - clean

install maven packages:
  stage: build
  script:
    - echo "This job compiles code."
    - 'mvn install -DskipTests'

deploy mvn packages:
  stage: deploy
  image: maven:3.6.3-jdk-11-slim
  script:
    - 'mvn $MAVEN_CLI_OPTS deploy -s ci_settings.xml'
  only:
    variables:
      - $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH


deploy docker images:
  stage: deploy
  image: maven:3.6.3-jdk-11-slim
  services:
    - docker:dind
  script:
    - echo "java.runtime.version=11" > system.properties
    - mvn spring-boot:build-image  -DskipTests -DCI_REGISTRY=$CI_REGISTRY -DCI_REGISTRY_USER=$CI_REGISTRY_USER -DCI_REGISTRY_PASSWORD=$CI_REGISTRY_PASSWORD -Dspring-boot.build-image.publish=true
  only:
    variables:
      - $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

clean mvn:
  stage: clean
  image: maven:3.6.3-jdk-11-slim
  script:
    - 'mvn clean'

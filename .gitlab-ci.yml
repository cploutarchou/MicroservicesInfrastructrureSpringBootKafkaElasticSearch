deploy docker images:
  stage: deploy
  image: maven:3.6.3-jdk-11-slim
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - mvn install -DskipTests jib:build -Djib.to.auth.username="$CI_REGISTRY_USER" -Djib.to.auth.password="$CI_REGISTRY_PASSWORD"

  only:
    variables:
      - $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

clean mvn:
  stage: clean
  image: maven:3.6.3-jdk-11-slim
  script:
    - 'mvn clean'

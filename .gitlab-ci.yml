image: gitlab/dind
services:
  - docker:dind

stages:
  - build
  - test
  - docker

maven-build:
  image: maven:3.8.2-jdk-11-slim
  stage: build
  script: "mvn install -DskipTests"
  artifacts:
    paths:
      - target/*.jar

maven-test:
  image: maven:3.8.2-jdk-11-slim
  stage: test
  script: "mvn install -DskipTests"
  artifacts:
    paths:
      - target/*.jar

docker-build:
  stage: docker
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker build -t "$CI_REGISTRY_IMAGE${tag}" .
    - docker push "$CI_REGISTRY_IMAGE${tag}"